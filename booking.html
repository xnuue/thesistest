          <form id="booking_form">
            <div class="row">
              <div class="col-md-4">
                <div class="card card-outline card-success">
                  <div class="card-header">
                    <h3 class="card-title">Choose Service</h3>

                  <div class="card-body">

                      </div>
                      <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="gd" name="service" value="Graphic Design">

              <div class="col-md-4">

                  <div class="card-header">

                      </div>
                      <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="std" name="timeframe" value="Standard">
                        <label for="std" class="custom-control-label">Standard</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="rsh" name="timeframe" value="Rush">
                        <label for="rsh" class="custom-control-label">Rush</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card-outline card-success">
                  <div class="card-header">
                    <h3 class="card-title">Mode of Payment</h3>
                  </div>
                  <div class="card-body">
                    <div class="form-group" id="payment">
                      <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="cash" name="payment" value="Cash">
                        <label for="cash" class="custom-control-label">Cash</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="gcash" name="payment" value="GCash">
                        <label for="gcash" class="custom-control-label">GCash</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="maya" name="payment" value="Maya">
                        <label for="maya" class="custom-control-label">Maya</label>
                      </div>
                    </div>
                  </div>

                </div>

                  <textarea class="form-control" rows="3" placeholder="Enter here" id="deets" name="description" style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-block btn-outline-success btn-lg">Submit</button>

          document.addEventListener('DOMContentLoaded', () => {
            const rbService = document.querySelectorAll('input[name="service"]');
            const rbTimeframe = document.querySelectorAll('input[name="timeframe"]');
            const rbPayment = document.querySelectorAll('input[name="payment"]');

            rbService.forEach(radio => {
              radio.addEventListener('change', () => {
                if (radio.checked) {
                  const labelText = radio.parentElement.textContent.trim();
                  console.log(labelText);
                }

            rbTimeframe.forEach(radio => {

                }
