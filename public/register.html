<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create an account | Academic Commission Booking System</title>

  <link rel="icon" type="image/x-icon" href="favicon.png">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="AdminLTE-3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="AdminLTE-3.2.0/dist/css/adminlte.min.css">
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="page-icon">
      <center>
        <img src="icon.png" style="width:50%;max-width:400px">
      </center>
    </div>
    <div class="login-logo">
      <b>Taguig City University</b> Thesis Management System
    </div>
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Please fill up the form</p>

        <form id="reg" name="register">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Full name" id="fname">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Student ID Number" id="studentnum">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-hashtag"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" id="pw">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" id="pw">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showpw">
            <label class="form-check-label" for="showpw">Show Password</label>
          </div>
          <br> 
          <!-- /.col -->
          <center>
            <div class="col-4">
              <button type="submit" value="register" class="btn btn-primary btn-block">Register</button>
            </div>
          </center>
          <!-- /.col -->
      </div>
      </form>
    </div>
    <!-- /.form-box -->
    <br>
    <a href="index.html" class="text-left">I already have an account</a>
  </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
  <script>
    const passwordInput = document.getElementById('pw');
    const showPasswordCheckbox = document.getElementById('showpw');

    showPasswordCheckbox.addEventListener('change', () => {
      if (showPasswordCheckbox.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
  </script>
  <!-- firebase aahhahahaha -->
  <script src="register.js" type="module">
  </script>
</body>

</html>
