  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      const bfav = document.getElementById('addtofav');
      bfav.addEventListener('click', function () {
        toastr.success('Added to favorites!');
      });
    });
  </script>

  <script src="conn.js"></script>

  <script>
    document.getElementById('return').addEventListener('click', function () {
      window.location.href = 'archives.html';
    });

    window.onload = function () {
      const documentData = JSON.parse(sessionStorage.getItem('documentData'));

      if (documentData) {
        document.getElementById('title').textContent = documentData.title;
        document.getElementById('authors').textContent = documentData.author;
        document.getElementById('year').textContent = documentData.year;
        document.getElementById('abstract').textContent = documentData.abstract;
        console.log('Document Data:', documentData);
      } else {
        console.error('No document data found in sessionStorage.');
      }
    }

    document.getElementById('viewDocBtn').addEventListener('click', function () {
      const documentData = JSON.parse(sessionStorage.getItem('documentData'));

      if (documentData && documentData.url) {
        window.open(documentData.url, '_blank');
      } else {
        alert("No document URL found!");
      }
    });
  </script>
