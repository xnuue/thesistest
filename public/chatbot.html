</head>

<body class="sidebar-mini control-sidebar-slide-close dark-mode">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">
                            <div class="dropdown-item">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                    <label class="custom-control-label" for="customSwitch1">Dark Mode</label>
                                </div>
                            </div>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" type="submit" role="button" id="signout">Logout</a>
                        <div class="dropdown-divider"></div>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <span class="brand-text font-weight-light"><b>TCU UniArch</b></span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-header">Home</li>
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link">
                                <i class="nav-icon fas fa-house-user"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-header">Thesis</li>
                        <li class="nav-item">
                            <a href="archives.html" class="nav-link">
                                <i class="nav-icon fa fa-book"></i>
                                <p>Archives</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="favorites.html" class="nav-link">
                                <i class="nav-icon fas fa-heart"></i>
                                <p>Favorites</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-comments"></i>
                                <p>Chatbot</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <form id="chatbot">
                        <div class="card card-primary">
                            <div class="card card-primary direct-chat direct-chat-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Chatbot</h3>
                                </div>
                                <div class="card-body">
                                    <div class="direct-chat-messages" id="chatMessages">
                                        <!-- Dynamic Chat Messages will be inserted here -->
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="input-group">
                                        <input type="text" id="userMessage" placeholder="Type here!" class="form-control">
                                        <span class="input-group-append">
                                            <button type="button" id="sendMessage" class="btn btn-primary">Send</button>
                                        </span>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="AdminLTE-3.2.0/plugins/jquery/jquery.min.js"></script>
        <script src="AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="AdminLTE-3.2.0/dist/js/adminlte.min.js"></script>
        <script>
            const chatMessages = document.getElementById("chatMessages");
            const sendMessageButton = document.getElementById("sendMessage");
            const userMessageInput = document.getElementById("userMessage");

            sendMessageButton.addEventListener("click", () => {
                const userMessage = userMessageInput.value.trim();
                if (userMessage) {
                    addMessage("Me", userMessage, "right");
                    processMessage(userMessage);
                    userMessageInput.value = "";
                }
            });

            function addMessage(sender, message, alignment) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("direct-chat-msg", alignment === "right" ? "right" : "");
                messageDiv.innerHTML = `
                    <div class="direct-chat-infos clearfix">
                        <span class="direct-chat-name float-${alignment === "right" ? "right" : "left"}">${sender}</span>
                        <span class="direct-chat-timestamp float-${alignment === "right" ? "left" : "right"}">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="direct-chat-text">${message}</div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function processMessage(userMessage) {
                // Placeholder chatbot response logic
                const response = `You said: "${userMessage}". How can I assist you further?`;
                addMessage("Chatbot", response, "left");
            }
        </script>
    </div>
</body>

</html>
