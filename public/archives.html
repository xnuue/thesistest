      <div class="sidebar">

          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-header">Home </li>

            </li>

        </nav>
      </div>

    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                <li class="breadcrumb-item active">Archives</li>
              </ol>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4>Archives </h4>
            </div>
          </div>
          <div class="row" style="height: 100vh;">
            <div class="mx-auto w-100 h-100">
              <div class="card card-primary card-tabs w-100 h-100">
                <div class="card-header p-0 pt-1">
                  <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="ta" data-toggle="pill" href="#custom-tabs-one-home" role="tab"
                        aria-controls="custom-tabs-one-home" aria-selected="true">Thesis Archives</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="custom-tabs-one-profile-tab" data-toggle="pill"
                        href="#custom-tabs-one-profile" role="tab" aria-controls="custom-tabs-one-profile"
                        aria-selected="false">Upload</a>
                    </li>
                  </ul>
                </div>
                <div class="card-body">
                  <div class="tab-content" id="custom-tabs-one-tabContent">
                    <div class="tab-pane fade show active" id="custom-tabs-one-home" role="tabpanel"
                      aria-labelledby="custom-tabs-one-home-tab">
                      <div class="card-body">
                        <div id="userList_wrapper" class="dataTables_wrapper dt-bootstrap4">
                          <div class="row">
                            <div class="col-sm-12">
                              <table id="archiveList" class="table table-bordered table-hover dataTable dtr-inline"
                                aria-describedby="archiveList_info">
                                <thead>
                                  <tr>
                                    <th class="sorting sorting_asc" tabindex="0" aria-controls="userList" rowspan="1"
                                      colspan="1" aria-sort="ascending">Title</th>
                                    <th class="sorting" tabindex="0" aria-controls="userList" rowspan="1" colspan="1">
                                      Year</th>
                                    <th class="sorting" tabindex="0" aria-controls="userList" rowspan="1" colspan="1">
                                      Abstract</th>
                                    <th class="sorting" tabindex="0" aria-controls="userList" rowspan="1" colspan="1">
                                      View
                                      Document</th>
                                  </tr>
                                  <tr></tr>
                                </thead>
                                <tbody>
                                  <!-- ayoko na mag code sir hahahahaha -->
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="custom-tabs-one-profile" role="tabpanel"
                      aria-labelledby="custom-tabs-one-profile-tab">
                      <div class="mainDiv" align="center">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
                          Select File
                        </button>
                        <center><label id="selectedFileLabel">Please select a file</label></center>
                      </div>
                      <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog"
                        aria-labelledby="uploadModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="uploadModalLabel">Select the thesis</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <div class="form-group">
                                <label for="fileInput">Choose File</label>
                                <input type="file" class="form-control-file" id="fileInput" accept=".pdf">
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary" id="selectFileBtn"
                                data-dismiss="modal">Select</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <section class="body">
                        <form id="saveform">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="forTitle">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter title">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="forYear">Year</label>
                                <input type="text" class="form-control" id="year" placeholder="Enter year">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="forAuthor">Author/s</label>
                                <input type="text" class="form-control" id="author" placeholder="Enter author/s">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="forAbstract">Abstract</label>
                                <textarea type="text" class="form-control" id="abstract" rows="3"
                                  placeholder="Enter abstract"></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="uploader">Upload Progress</label>
                            <progress id="uploader" value="0" max="100" style="width: 100%;"></progress>
                          </div>
                          <button type="submit" class="btn btn-primary" id="ulb">Upload File</button>
                        </form>
                      </section>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#archiveList').DataTable({
        "paging": true,        // Enable pagination
        "pageLength": 10,      // Set default records per page
        "lengthChange": true,  // Allow changing the number of rows displayed
        "searching": true,     // Add search functionality
        "ordering": true,      // Enable column sorting
        "info": true,          // Show table information
        "autoWidth": false,    // Disable auto width to allow better layout control
        "responsive": true     // Make the table responsive
      });
    });
  </script>

  <script src="AdminLTE-3.2.0/dist/js/adminlte.js"></script>
