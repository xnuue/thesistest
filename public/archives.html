<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="AdminLTE-3.2.0/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="AdminLTE-3.2.0/dist/css/adminlte.min.css">
</head>

<body class="sidebar-mini control-sidebar-slide-close">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
            <i class="fas fa-cog"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="left: inherit; right: 0px;">
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Dark Mode</label>
              </div>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" type="submit" role="button" id="signout">Logout</a>
            <div class="dropdown-divider"></div>
          </div>
        </li>
      </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="#" class="brand-link">
        <span class="brand-text font-weight-light"><b>TCU UniArch</b></span>
      </a>
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-header">Home </li>
            <li class="nav-item">
              <a href="dashboard.html" class="nav-link">
                <i class="nav-icon fas fa-house-user"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-header">Thesis </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">
                <i class="nav-icon fa fa-book"></i>
                <p>Archives</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="favorites.html" class="nav-link">
                <i class="nav-icon fas fa-heart"></i>
                <p>Favorites</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="chatbot.html" class="nav-link">
                <i class="nav-icon fas fa-comments"></i>
                <p>Chatbot</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                <li class="breadcrumb-item active">Archives</li>
              </ol>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4>Archives </h4>
            </div>
          </div>
          <div class="row" style="height: 100vh;">
            <div class="mx-auto w-100 h-100">
              <div class="card card-primary card-tabs w-100 h-100">
                <div class="card-header p-0 pt-1">
                  <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="custom-tabs-one-home-tab" data-toggle="pill"
                        href="#custom-tabs-one-home" role="tab" aria-controls="custom-tabs-one-home"
                        aria-selected="true">Thesis Archives</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="custom-tabs-one-profile-tab" data-toggle="pill"
                        href="#custom-tabs-one-profile" role="tab" aria-controls="custom-tabs-one-profile"
                        aria-selected="false">Upload</a>
                    </li>
                  </ul>
                </div>
                <div class="card-body">
                  <div class="tab-content" id="custom-tabs-one-tabContent">
                    <div class="tab-pane fade show active" id="custom-tabs-one-home" role="tabpanel"
                      aria-labelledby="custom-tabs-one-home-tab">
                      <p></p>
                    </div>
                    <div class="tab-pane fade" id="custom-tabs-one-profile" role="tabpanel"
                      aria-labelledby="custom-tabs-one-profile-tab">
                      <div class="mainDiv" align="center">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
                          Select File
                        </button>
                        <center><label id="selectedFileLabel">Please select a file</label></center>
                      </div>
                      <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog"
                        aria-labelledby="uploadModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="uploadModalLabel">Select the thesis</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <div class="form-group">
                                <label for="fileInput">Choose File</label>
                                <input type="file" class="form-control-file" id="fileInput" accept=".pdf">
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary" id="selectFileBtn">Select</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <br>
                      <section class="body">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="forTitle">Title</label>
                              <input type="text" class="form-control" id="forTitle" placeholder="Enter title">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="forYear">Year</label>
                              <input type="text" class="form-control" id="forYear" placeholder="Enter year">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="forAuthor">Author/s</label>
                              <input type="text" class="form-control" id="forAuthor" placeholder="Enter author/s">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="forAbstract">Abstract</label>
                              <textarea type="text" class="form-control" id="forAbstract" rows="3"
                                placeholder="Enter abstract"></textarea>
                            </div>
                          </div>
                        </div>
                      </section>
                      <button type="button" class="btn btn-primary" id="uploadButton">Upload File</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="conn.js"></script>
  <script src="upload.js" type="module"></script>
  <aside class="control-sidebar control-sidebar-dark"></aside>

  <script src="AdminLTE-3.2.0/plugins/jquery/jquery.min.js"></script>
  <script src="AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="AdminLTE-3.2.0/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <script src="AdminLTE-3.2.0/dist/js/adminlte.js"></script>
</body>

</html>
